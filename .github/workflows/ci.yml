---
  name: CI 
  on:
    push:
      branches:
        - main
      tags:
        - "[0-9]+.[0-9]+.[0-9]+"
    pull_request:
  
  jobs:
    build-test-image:
      name: Build test image
      runs-on: ubuntu-latest
  
      permissions:
        packages: write 
  
      steps:
        
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Login to ghcr.io
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Build and push to GHCR
          uses: docker/build-push-action@v5
          with:
            push: true
            tags: ghcr.io/iypetrov/go-calc:${{ github.run_id }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
            platforms: linux/amd64
   
    linter:
      name: Linter
      needs: [build-test-image]
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.18'
            cache: false

        - name: Golang linter
          uses: golangci/golangci-lint-action@v3
          with:
            version: v1.54
          
    scan-image:
      name: Scan image for vulnerabilities
      needs: [build-test-image]
      runs-on: ubuntu-latest
  
      permissions:
        contents: read
        packages: read
        security-events: write 
  
      steps:
  
        - name: Checkout
          uses: actions/checkout@v4
        
        - name: Login to ghcr.io
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
  
        - name: Pull image to scan
          run: docker pull ghcr.io/iypetrov/go-calc:"$GITHUB_RUN_ID"
          
        - name: Run Trivy for all CVEs and report
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: ghcr.io/iypetrov/go-calc:${{ github.run_id }}
            exit-code: 0
            ignore-unfixed: true
            format: 'sarif'
            output: 'trivy-results.sarif'
  
        - name: Upload Trivy scan results to GitHub Security tab
          uses: github/codeql-action/upload-sarif@v2
          if: always()
          with:
            sarif_file: 'trivy-results.sarif' 
    
    test-unit:
      name: Unit testing in Docker
      needs: [build-test-image]
      runs-on: ubuntu-latest
  
      permissions:
        packages: read
        
      steps:
        
        - name: Login to ghcr.io
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        - name: Run unit tests
          run: docker run --rm ghcr.io/iypetrov/go-calc:"$GITHUB_RUN_ID" make test

    test-k3d:
      name: Test deployment in Kubernetes
      needs: [build-test-image]
      runs-on: ubuntu-latest
  
      permissions:
        packages: read
  
      steps:
  
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Login to ghcr.io
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
  
        - uses: AbsaOSS/k3d-action@v2
          with:
            cluster-name: "test-cluster-1"
            args: >-
              --agents 1
              --no-lb
              --k3s-arg "--no-deploy=traefik,servicelb,metrics-server@server:*"
        
        - name: Smoke test deployment in k3d Kubernetes
          run: |
            kubectl create secret docker-registry regcred \
              --docker-server=https://ghcr.io \
              --docker-username=${{ github.actor }} \
              --docker-password=${{ secrets.GITHUB_TOKEN }}
            export TESTING_IMAGE=ghcr.io/iypetrov/go-calc:"$GITHUB_RUN_ID"
            envsubst < manifests/test-deployment.yml  | kubectl apply -f -
            kubectl rollout status deployment myapp
            kubectl exec deploy/myapp -- curl --fail localhost

    build-final-image:
      name: Build final image
      needs: [linter, scan-image, test-unit, test-k3d]
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-latest

      permissions:
        packages: write 
        pull-requests: write 

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Docker metadata
          id: docker_meta
          uses: docker/metadata-action@v5
          with:
            images: iypetrov/go-calc
            flavor: |
              latest=false
            tags: |
              type=semver,pattern={{version}}

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3
  
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
  
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push to Docker Hub
          uses: docker/build-push-action@v5
          with:
            push: true
            tags: ${{ steps.docker_meta.outputs.tags }}
            labels: ${{ steps.docker_meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
            platforms: linux/amd64